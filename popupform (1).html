        <div class="form-group">
          <input type="submit" value="Login">
        </div>

  <script>
    // Function to open the popup
    function openPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    // Function to close the popup
    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
